<script>
    function toggleCollapsible() {
      const clickedButton = event.target;
      const content = clickedButton.nextElementSibling;


      // Toggle visibility
      content.classList.toggle('hidden');
      content.classList.toggle('block');

      // Update button text
      clickedButton.children[1].classList.toggle('fa-chevron-down');
      clickedButton.children[1].classList.toggle('fa-chevron-right');
    }

    const footer = document.querySelector('footer');

    gsap.to(footer, {
        scrollTrigger: {
          trigger: footer,
          start: "top bottom",
          onEnter: () => gsap.fromTo(footer, {backgroundColor: "initial", color: "initial"}, {backgroundColor: "#303337", color: "#ffffff", duration: 2}),
        }
      });
  </script>
