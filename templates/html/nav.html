{% if messages %}
<div class="grid items-center justify-center p-2 gap-4">
    {% for message in messages %}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert"
        <span class="block sm:inline">{% if message.tags %} <strong class="font-bold">{{ message.tags }}</strong> {% endif %} {{ message }} </span>
      </div>
    {% endfor %}
    </div>
{% endif %}
