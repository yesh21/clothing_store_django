{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        hOOdWORK
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }

        #sidebar {
            min-height: 100rem;
            color: white;
            transition: margin-left 0.3s;
        }

        #sidebar.active {
            margin-left: -100vw;
        }

        #content {
            width: 100%;
        }
    </style>
</head>

<body class="">

    {% include "html/nav.html"%}

    <section class="bg-white">
        <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-center text-gray-900">Contact Us</h2>
            <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 sm:text-xl">Got a technical issue? Want to send
                feedback about a beta feature? Need details about our Business plan? Let us know.</p>
            <form action="#" class="space-y-8">
                <div>
                    <label for="email" class="block mb-2 font-medium text-gray-900">Your email</label>
                    <input type="email" id="email" class="w-full border-b border-gray-300 focus:outline-none p-2.5"
                        placeholder="email" required="">
                </div>
                <div>
                    <label for="subject" class="block mb-2 font-medium text-gray-900 ">Subject</label>
                    <input type="text" id="subject" class="w-full border-b border-gray-300 focus:outline-none p-2.5"
                        placeholder="Let us know how we can help you" required="">
                </div>
                <div class="sm:col-span-2">
                    <label for="message" class="block mb-2 font-medium text-gray-900">Your message</label>
                    <textarea id="message" rows="6" class="w-full border-b border-gray-300 focus:outline-none p-2.5"
                        placeholder="please explain to us"></textarea>
                </div>
                <button type="submit" class="ml-auto bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    style="background:#dd7973">Send message</button>
            </form>
        </div>
    </section>

    {% include "html/footer.html"%}
</body>
