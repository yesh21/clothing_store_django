{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        hOOdWORK
    </title>
    <script src="https://cdn.tailwindcss.com">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
        
        #yourDiv.active {
            background-color: red;
            /* Color when active */
        }
    </style>
    <style>
        #sidebar {
            min-height: 100rem;
            color: white;
            transition: margin-left 0.3s;
        }
        
        #sidebar.active {
            margin-left: -100vw;
        }
        
        #content {
            width: 100%;
        }
    </style>

    <body class="">

        {% include "html/nav.html"%}    
        <div class="flex items-center justify-center h-1/2">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-700">Forgot Password</h2>
                <p class="mt-4 text-gray-500">Enter your email address to reset your password.</p>

                <form action="" method="POST" class="space-y-4">
                    {% csrf_token %}
                    <div>
                      <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        placeholder = "email"
                        required 
                        class="w-full px-4 py-2 mt-1 text-gray-700 border-b-2 focus:outline-none"
                      >
                    </div>
                    <button 
                      type="submit" 
                      class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                      Reset Password
                    </button>
                  </form>
                  <p class="text-sm text-center text-gray-600">
                    Remember your password? 
                    <a href="/login" class="text-blue-600 hover:underline">Login</a>
                  </p>
                <a href="/shop" class="mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Continue without login
                </a>
            </div>
        </div>
        
       {% include "html/footer.html"%}
    </body>
